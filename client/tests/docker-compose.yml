version: '3'
services:
  app:
    ports:
      - 5834:8000
    command: ["sh", "-c", "./manage.py migrate && ./manage.py createsuperuser --noinput --username test --email test@example.com && ./manage.py shell -c 'from django.contrib.auth.models import User; u = User.objects.get(username=\"test\"); u.set_password(\"test\"); u.save()' && ./manage.py runserver"]
  db:
    tmpfs:
      - /var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
